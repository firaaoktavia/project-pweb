<script>
  // Data kamar
  let kamarList = [
      { id: 1, name: "Standard", price: 500000, image: "../gambar1.jpg" },
      { id: 2, name: "Deluxe", price: 750000, image: "../gambar2.jpg" },
      { id: 3, name: "Family", price: 1000000, image: "../gambar3.jpg" }
  ];

  const content = document.getElementById("content");

  // Fungsi untuk render kamar
  function renderKamar() {
      content.innerHTML = ""; // Kosongkan konten sebelum render ulang
      const row = document.createElement("div");
      row.classList.add("row");

      kamarList.forEach((kamar) => {
          const col = document.createElement("div");
          col.classList.add("col-md-4", "my-3");

          col.innerHTML = `
              <div class="card">
                  <img src="${kamar.image}" class="card-img-top" alt="${kamar.name}">
                  <div class="card-body">
                      <h5 class="card-title">${kamar.name}</h5>
                      <p class="card-text">Rp ${kamar.price.toLocaleString()}</p>
                      <a href="#" class="btn btn-primary" onclick="editKamar(${kamar.id})">Edit</a>
                      <a href="#" class="btn btn-danger" onclick="hapusKamar(${kamar.id})">Hapus</a>
                  </div>
              </div>
          `;
          row.appendChild(col);
      });

      content.appendChild(row);
  }

  // Fungsi untuk menambah kamar
  function tambahKamar() {
      const name = prompt("Masukkan nama kamar:");
      const price = prompt("Masukkan harga kamar:");
      const image = prompt("Masukkan URL gambar kamar:");
      if (name && price && image) {
          const id = Date.now(); // ID unik
          kamarList.push({ id, name, price: parseInt(price), image });
          renderKamar();
      }
  }

  // Fungsi untuk mengedit kamar
  function editKamar(id) {
      const kamar = kamarList.find((k) => k.id === id);
      if (!kamar) return alert("Kamar tidak ditemukan!");

      const name = prompt("Ubah nama kamar:", kamar.name);
      const price = prompt("Ubah harga kamar:", kamar.price);
      const image = prompt("Ubah URL gambar kamar:", kamar.image);

      if (name && price && image) {
          kamar.name = name;
          kamar.price = parseInt(price);
          kamar.image = image;
          renderKamar();
      }
  }

  // Fungsi untuk menghapus kamar
  function hapusKamar(id) {
      const index = kamarList.findIndex((k) => k.id === id);
      if (index !== -1) {
          if (confirm("Apakah Anda yakin ingin menghapus kamar ini?")) {
              kamarList.splice(index, 1);
              renderKamar();
          }
      }
  }

  // Inisialisasi
  // document.querySelector(".btn-success").addEventListener("click", () => {

  //         renderKamar();
  //     }
  // });
  document.querySelector(".btn-success").addEventListener("click", tambahKamar);
  renderKamar();
</script>
